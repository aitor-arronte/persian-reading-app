{% extends 'base.html' %}
{% load static %}

{% block content %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">


          <h2>User Dashboard</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <br>

    <section id="level" class="pricing">
      <div class="container">
        <div class="section-title">
          <h3>User Profile for user {{ profile.user }}</h3>
        </div>
        <div class="row">

          <div class="col-lg-8 col-md-8">

        <h3>Role: {{ profile.get_type_display }}</h3>
              <hr>
              <h4>Progress</h4>
              <br>
<h5>Novice</h5>
<div class="progress">

  <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
              <br>
<h5>Intermediate</h5>
<div class="progress">
  <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
              <br>
<h5>Advanced</h5>
<div class="progress">
  <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>

        </div>

      </div>
          </div>
    </section><!-- End Pricing Section -->

  </main><!-- End #main -->

{% endblock %}
